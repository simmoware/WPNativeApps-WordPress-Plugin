<!----

Replace [[ABSOLUTE_URL_PATH]]

Replace [[LOGO_POSITION]] with either:
- logo-left
- logo-center
- logo-right

Replace [[LOGO_URL]] with logo url

Replace [[BACKGROUND_COLOUR]] with hex or RGBA color code

Replace [[PAGE_TITLE]] with text

-   show-logo
-   show-text

Replace [[TEXT_COLOUR]] with hex or rgba colour code

-->
<link rel="stylesheet" href="[[ABSOLUTE_URL_PATH]]preview-templates/css/general.css?ver=[[VERSION_NUMBER]]">
<link rel="stylesheet" href="[[ABSOLUTE_URL_PATH]]preview-templates/css/appGlobal.css?ver=[[VERSION_NUMBER]]">
<link rel="stylesheet" href="[[ABSOLUTE_URL_PATH]]preview-templates/css/top-nav-logo-only.css?ver=[[VERSION_NUMBER]]">
<div style="background-color:[[BACKGROUND_COLOUR]];" class='wpna-flex-row wpna-top-nav wpna-aic wpna-[[LOGO_POSITION]] wpna-[[LOGO_OR_TEXT]]'>
    <img class="wpna-logo" src="[[LOGO_URL]]" />
    <h1 style='color:[[TEXT_COLOUR]];' class='wpna-title'>[[PAGE_TITLE]]</h1>
